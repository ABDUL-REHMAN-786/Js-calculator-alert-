<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Colorful JS Calculator</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 8px 15px rgba(0,0,0,0.5);
    }

    .start-btn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h2> Java Script Calculator</h2>
  <button class="start-btn" onclick="calculator()">Start Calculator</button>

  <footer>Developed by Abdul Rehman</footer>

  <script>
    let running = true;

    // ✅ Function: only valid number accept
    function getValidNumber(message) {
      let num;
      while (true) {
        num = prompt(message);
        if (num === null) return null; // cancel
        if (!isNaN(num) && num.trim() !== "") {
          return Number(num);
        } else {
          alert("❌ Invalid input! Please enter a valid number.");
        }
      }
    }

    // ✅ Function: only valid operator accept
    function getValidOperator(message) {
      let op;
      const validOps = ["+", "-", "*", "/"];
      while (true) {
        op = prompt(message);
        if (op === null) return null; // cancel
        if (validOps.includes(op.trim())) {
          return op;
        } else {
          alert("❌ Invalid operator! Please enter only (+, -, *, /).");
        }
      }
    }

    function calculator() {
      running = true;
      while (running) {
        let num1 = getValidNumber("Enter first number:");
        if (num1 === null) break;

        let operator = getValidOperator("Enter operator (+, -, *, /):");
        if (operator === null) break;

        let num2 = getValidNumber("Enter second number:");
        if (num2 === null) break;

        let result;
        switch (operator) {
          case "+": result = num1 + num2; break;
          case "-": result = num1 - num2; break;
          case "*": result = num1 * num2; break;
          case "/": result = num2 !== 0 ? num1 / num2 : "Error (divide by 0)"; break;
        }

        alert("Result: " + result);

        let choice = prompt("Do you want to calculate again? (yes / no)");
        if (!choice || choice.toLowerCase() !== "yes") {
          running = false;
          location.reload(); // Exit with reload
        }
      }
    }
  </script>
</body>
</html>
